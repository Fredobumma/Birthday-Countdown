<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <h1>Countdown To Your Birthday</h1>
      <p id="instruction"></p>
      <div class="box hanger">
        <div class="hanger__holder"><span class="hanger__dots"></span></div>
        <div class="hanger__holder"><span class="hanger__dots"></span></div>
        <div class="hanger__holder"><span class="hanger__dots"></span></div>
        <div class="hanger__holder"><span class="hanger__dots"></span></div>
      </div>
      <form class="box">
        <input id="day" class="card" disabled />
        <input id="hour" class="card" disabled />
        <input id="min" class="card" disabled />
        <input id="sec" class="card" disabled />
      </form>
      <div class="box">
        <p class="name">Day(s)</p>
        <p class="name">Hour(s)</p>
        <p class="name">Minute(s)</p>
        <p class="name">Second(s)</p>
      </div>
      <canvas id="canvas"></canvas>
    </section>
    <script src="script.js"></script>
  </body>
</html>
